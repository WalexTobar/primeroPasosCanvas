<!DOCTYPE html>
<html>
<head>
   <meta charset="utf-8"/>
	<title>5th Ejemplo caminos con canvas</title>
<script>
	function cargarContextoCanvas (idcanvas) {

		var elemento = document.getElementById(idcanvas);
         if (elemento && elemento.getContext) {
         	var contexto = elemento.getContext("2d");
         	if (contexto) {
         		return contexto;
         	}
         }
         return FALSE;
	}

	window.onload = function() {
		// recibo el contxto de canvas
		var ctx = cargarContextoCanvas("micanvas");
		if (ctx) {
			ctx.beginPath();
			ctx.moveTo(50, 5);
			ctx.lineTo(75, 65);
			ctx.lineTo(50, 125);
			ctx.lineTo(25, 65);
			ctx.fill();
		}
	}
</script>
</head>
<body>
<canvas id="micanvas" width="150" height="150">
	no se deberia mostrar
</canvas>

</body>
</html>
